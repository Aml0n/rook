<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rook</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="" type="image/x-icon"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <!-- <h1>Rook</h1>   -->
        <div class="holder top-clock">
            <div class="timer timerOne">
                <p id="timer1">1</p>
                <div class="submit">
                    <input placeholder="minutes" type="number" class="minutes">
                    <input placeholder="seconds" type="number" class="seconds">
                   <button class="submitButton">submit</button>
                </div>
                <div>
                    
                </div>
                <p class="error"></p>
            </div>
        </div>
        <div id="middleBar">
            <button class="switch">switch</button>
            <button class="pause">start</button>
        </div>
        <div class="holder bottom-clock">
            <div class="timer timerTwo">
                <p id="timer2">2</p>
                <div class="submit">
                    <input placeholder="minutes" type="number" class="minutes">
                    <input placeholder="seconds" type="number" class="seconds">
                    <button class="submitButton">submit</button>
                </div>
                <div>
                    
                </div>
                <p class="error"></p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
